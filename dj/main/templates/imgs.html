{# imgs.html #}
{% extends "base.html" %}

{% block head %}
  <title>veyepar - Sheets for Show: {{client.name}} {{show.name}} </title>
{% endblock %}

{% block content %}

{% for img in imgs %}

  <a href="{% url admin:main_image_file_change img.id%}">
    <img alt="recording sheet" src="{{MEDIA_URL}}/{{client.slug}}/{{show.slug}}/img/{{img.filename}}" width=400 >
  </a>
    {{img.text}}
  </br>
  <hr>
{% endfor %}

{% endblock %}
