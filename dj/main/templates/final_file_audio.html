{# rf_audio.html #}
{% extends "base.html" %}
{% block content %}

{% for episode in episodes %}

<a href="{% url "episode" episode.id %}">
    <h3>{{episode.name}}</h3>
    <img src ="{{MEDIA_URL}}{{episode.show.client.slug}}/{{episode.show.slug}}/mp4/{{episode.slug}}_audio.png" alt="final audio"><br/>
    <img src ="{{MEDIA_URL}}{{episode.show.client.slug}}/{{episode.show.slug}}/webm/{{episode.slug}}_audio.png" alt="final audio"><br/>
    <br/>
    </a>
    {{episode.comment}}
    </p>

{% endfor %}

{% endblock %}
