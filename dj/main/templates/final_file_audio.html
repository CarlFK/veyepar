{# rf_audio.html #}
{% extends "base.html" %}
{% block content %}

{% for episode in episodes %}

<a href="{% url "episode" episode.id %}">
    <h3>{{episode.name}} - {{episode.state}}</h3>
    {% for ext in exts %}
        <img src ="{{MEDIA_URL}}{{episode.show.client.slug}}/{{episode.show.slug}}/{{ext}}/{{episode.slug}}.{{ext}}.wav.png" alt="final audio"><br/>
    <br/>
    {% endfor %}

    </a>
    {{episode.comment}}
    </p>

{% endfor %}

{% endblock %}
