{# client.html #}
{% extends "base.html" %}
{% block content %}

<h2>Locations:</h2>
    <ul>
        <li><a href="E/">All</a></li>
        {% for location in locations %}
            <li><a href="L/{{location.slug}}/">{{ location.name }}</a></li>
        {% endfor %}
    </ul>
    <form action="" method="POST">{% csrf_token %}
    <table border=1>
    {{ location_form }}
    </table>
    <input type="submit" value="Save" />
    </form>

{% endblock %}
